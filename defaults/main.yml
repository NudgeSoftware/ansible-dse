# Locations
dse_home: /var/lib/cassandra
# dse_max_open_files: 
m_lock_enabled: false
# dse_max_map_count: 1048575

# Cassandra setup -- all standard things from cassandra.yaml
# defaults are in cassandra.yaml.j2 or cassandra-rackdc.properties.j2
dse_cassandra:
  dc: DC1
  rack: RAC1
  cluster_name: Test Cluster
  data_file_directories:
    - "{{ dse_home }}/data"
  commitlog_directory: "{{ dse_home }}/commitlog"
  cdc_raw_directory: "{{ dse_home }}/cdc_raw"
  saved_caches_directory: "{{ dse_home }}/saved_caches"
  seed_provider:
    - class_name: org.apache.cassandra.locator.SimpleSeedProvider
      parameters:
          # seeds is actually a comma-delimited list of addresses.
          # Ex: "<ip1>,<ip2>,<ip3>"
          - seeds: "127.0.0.1"

# Cassandra env setup
dse_cassandra_env: {}

# Install options
dse_install_opscenter: False
dse_install_dse: False
dse_package: dse-full

# Datastax agent configuration
dse_agent_memory: 128M
dse_opscenter_ip: False
dse_agent_ssl: False
